version: '3'

services:
  client:
    build: ./react-client
    ports:
      - 3000:3000
    volumes: 
      - ./react-client:/usr/src/app
      - node_modules:/usr/src/app/node_modules
      

  server:
    build: ./express-server
    ports:
      - 5000:5000
    volumes:
      - ./express-server:/usr/src/backend-app
      - node_modules_b:/usr/src/backend-app/node_modules
    depends_on: 
      - mongo

  mongo:
    image: mongo
    volumes:
      - data:/data/db
    ports:
      - "27017:27017"
    command: --quiet



volumes: 
  node_modules:
  node_modules_b:
  data:
    


  


    

    